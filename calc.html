<!DOCTYPE html>
<html lang="en">

	<head>
		<body>
			<br>
			<div id="raha"></div>
			<br>
			<div id="rahasi"></div>
			<br><br>
			<form action="">
			  Kuukaudet: <input id="kuu" type="number" name="kuukausi" value="24"><br>
			  Korko per kk: <input id="kor" type="number" name="korko" value="1.00327"><br>
			  Summa per kk: <input id="sum" type="number" name="summa" value="25"><br>
			  <br>
			  <button type="button" onclick="start()">Laske!</button>
			</form>
			
		</body>
		
		
		<style>
			input {
				margin: 3px;
				border: solid black 1px;
			}
		</style>
		
		<script>
			var korko = 1.00327374;
			var kkraja = document.getElementById("kuu").value;
			var kk = 1;
			
			function start() {
				kkraja = document.getElementById("kuu").value;
				korko = document.getElementById("kor").value;
				var raha = parseInt((document.getElementById("sum").value), 10);
				var rahasij = parseInt((document.getElementById("sum").value), 10);
				var b = parseInt((document.getElementById("sum").value), 10);
				
				var id = setInterval(func, 100);
				function func() {
				
					if (kk > kkraja) {
						clearInterval(id);
						kk = 1;
						raha = 30;
						rahasij = 30;
					} else {
						rahasij += b;
						raha *= korko;
						raha += b;
						kk++;
						document.getElementById("raha").textContent = (parseFloat(Math.round(raha * 100) / 100).toFixed(2));
						document.getElementById("rahasi").textContent = (rahasij);
				}
			}
		}
			
		</script>
		
	</head>

</html>
